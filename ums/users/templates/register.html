<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DJANGO STATIC -->
    {% load static %}
    {% load crispy_forms_tags %}
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ichiel Software Venture</title>
</head>
<body>
    <!-- HEADER -->
    <div class="container text-center py-4">
        <img src="{% static 'components/logo2.png' %}" alt="Logo" class="img-fluid mb-3" style="max-height: 100px;">
        <h1>ICL Software Venture</h1>
    </div>
    <!-- MESSAGES -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- REGISTER FORM -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}

                            {{ form|crispy }}

                            <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
