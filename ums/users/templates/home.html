<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Ichiel Software Venture</title>
</head>
<div class = "index-top">
    <div class = "logo-img">
        <img src="{% static 'components/logo2.png' %}">
    </div>
    <div class = "titles-txt">
        <h1>Bienvenido {{ user.username }}!</h1>
    </div>
</div>
<div class="dashboard">
    <form action="{% url 'home' %}" method="post">
        <button type="submit">
            Inicio
            <img src="{% static 'components/home.png' %}" alt="Inicio" class="home-icon">
        </button>
        {% csrf_token %}
    </form>
    <form action="{% url 'profile' %}" method="post">
        <button type="submit">
            Perfil
            <img src="{% static 'components/profile.png' %}" alt="Perfil" class="profile-icon">
        </button>
        {% csrf_token %}
    </form>
    <form action="{% url 'logout' %}" method="post">
        <button type="submit">
            Cerrar sesión
            <img src="{% static 'components/logout.png' %}" alt="Cerrar sesión" class="logout-icon">
        </button>
        {% csrf_token %}
    </form>
</div>
<body>
    <div class="feed">
        <div class="feed-img">
            <img src="{% static 'components/feed.png' %}">
        </div>
    </div>
</body>
</html>
